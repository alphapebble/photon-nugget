<div class="sidebar-card">
    <h2>Model Info</h2>
    <div class="info-item">
        {{CPU_ICON}}
        <span>Model: {{MODEL_INFO}}</span>
    </div>
    <div class="info-item">
        {{BOOK_ICON}}
        <span>Knowledge: {{KNOWLEDGE_INFO}}</span>
    </div>
</div>

<div class="sidebar-card">
    <h2>Actions</h2>
    <button class="action-button" id="clear-btn">Clear</button>
    <button class="action-button" id="save-btn">Save</button>
    <button class="action-button" id="load-btn">Load</button>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Action buttons
    document.getElementById('clear-btn').addEventListener('click', function() {
        // Clear the chatbot
        const chatbot = document.querySelector('#chatbot');
        if (chatbot) {
            while (chatbot.firstChild) {
                chatbot.removeChild(chatbot.firstChild);
            }
        }
    });
});
</script>
